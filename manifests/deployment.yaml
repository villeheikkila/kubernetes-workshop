apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: workshop
  name: maiden_tiedot_kube
  labels:
    app: maiden_tiedot_kube

spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: maiden_tiedot_kube

  template:
    metadata:
      labels:
        app: maiden_tiedot_kube
      annotations:
    spec:
      containers:
        - image: gcr.io/unity-ads-workshop-test/maiden_tiedot_kube:master
          name: maiden_tiedot_kube
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 0.1
              memory: 128Mi
            limits:
              cpu: 0.5
              memory: 1024Mi
          env:
            - name: SOME_ENV_VARIABLE
              value: some env value

      nodeSelector:
        cloud.google.com/gke-nodepool: workshop-pool
